<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Hackathon Internship Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand">HackathonInternshipPortal</a>
      <nav class="main-nav">
        <a href="opportunities.html">Opportunities</a>
        <a href="#" id="logoutLink">Logout</a>
        <a href="help.html">Help</a>
      </nav>
      <button id="themeToggle" class="btn secondary" style="margin-left:1rem;">🌙 Dark Mode</button>
    </div>
  </header>

  <main class="container dashboard">
    <div class="grid-2">
      <section class="card">
        <h2>Your Profile</h2>
        <div id="profileSummary">
          <!-- Filled dynamically by js/script.js after fetching /api/user/profile -->
          <p class="muted">Loading profile…</p>
        </div>
        <a class="btn" href="#" id="editProfileBtn">Edit profile</a>
      </section>

      <section class="card">
        <h2>Applications</h2>
        <div id="applicationsList">
          <p class="muted">Loading applications…</p>
        </div>
      </section>
    </div>

    <section class="card margin-top">
      <h2>Recommended Opportunities</h2>
      <div id="recommendedList" class="opportunities-grid">
        <p class="muted">Loading recommendations…</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> HackathonInternshipPortal</small>
    </div>
  </footer>



  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '☀️ Light Mode';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        themeToggle.textContent = '🌙 Dark Mode';
      }
      localStorage.setItem('theme', mode);
    }
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    setTheme(localStorage.getItem('theme') || 'light');

    // Dashboard behaviors use the global app object (js/script.js)
    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      if (window.app && typeof window.app.logout === 'function') window.app.logout();
    });

    document.getElementById('editProfileBtn').addEventListener('click', (e) => {
      e.preventDefault();
      // Basic inline modal or navigation could be implemented by app
      if (window.app && typeof window.app.openEditProfile === 'function') window.app.openEditProfile();
    });

    // On load try to populate dashboard
    if (window.app && typeof window.app.initDashboard === 'function') {
      window.app.initDashboard();
    }
  </script>
</body>
</html>
