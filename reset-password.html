<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password â€” Hackathon Internship Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand">HackathonInternshipPortal</a>
      <nav class="main-nav">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="help.html">Help</a>
      </nav>
      <button id="themeToggle" class="btn secondary" style="margin-left:1rem;">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <main class="container auth-page">
    <div class="card auth-card">
      <h2>Reset Your Password</h2>
      <p class="muted">Enter your new password below.</p>
      
      <form id="resetPasswordForm">
        <input type="hidden" id="resetToken" name="token" />
        
        <label for="newPassword">New Password</label>
        <input id="newPassword" name="newPassword" type="password" required 
               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="8" />
        <small class="muted">Must be at least 8 characters with uppercase, lowercase, and number</small>
        
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required 
               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        
        <button class="btn" type="submit">Reset Password</button>
        
        <div id="resetMessage" role="status" aria-live="polite" style="margin-top: 1rem;"></div>
      </form>
      
      <p class="muted" style="margin-top: 1rem;">
        <a href="login.html">Back to Login</a>
      </p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© <span id="year"></span> HackathonInternshipPortal</small>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(mode) {
      if (mode === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.textContent = 'â˜€ï¸ Light Mode';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        themeToggle.textContent = 'ðŸŒ™ Dark Mode';
      }
      localStorage.setItem('theme', mode);
    }
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
    setTheme(localStorage.getItem('theme') || 'light');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('resetMessage').textContent = 'Invalid reset link. Please request a new password reset.';
      document.getElementById('resetMessage').style.color = 'red';
      document.getElementById('resetPasswordForm').style.display = 'none';
    } else {
      document.getElementById('resetToken').value = token;
    }

    // Form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msgBox = document.getElementById('resetMessage');
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        msgBox.textContent = 'Passwords do not match!';
        msgBox.style.color = 'red';
        return;
      }
      
      // Validate password strength
      const hasUpperCase = /[A-Z]/.test(newPassword);
      const hasLowerCase = /[a-z]/.test(newPassword);
      const hasNumber = /[0-9]/.test(newPassword);
      
      if (!hasUpperCase || !hasLowerCase || !hasNumber) {
        msgBox.textContent = 'Password must contain uppercase, lowercase, and number!';
        msgBox.style.color = 'red';
        return;
      }
      
      if (window.app && typeof window.app.handleResetPassword === 'function') {
        await window.app.handleResetPassword(token, newPassword);
      }
    });
  </script>
</body>
</html>
